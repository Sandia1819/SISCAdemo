        /* Estilos para el modal de contraseña */
        #passwordModalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #passwordForm {
            border: 4px solid #90ee90;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
            z-index: 1000;
            width: 450px;
            max-width: 90%;
            font-family: Arial, sans-serif;
        }

        #passwordForm h3 {
            text-align: center;
            color: #008f39;
            margin-bottom: 20px;
        }

        #passwordForm .icon {
            text-align: center;
            font-size: 50px;
            color: #008f39;
            margin-bottom: 20px;
        }

        #passwordForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #passwordForm button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #008f39;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #passwordForm button:hover {
            background-color: #FF8000;
            transform: translateY(-3px);
            box-shadow: 0 0 10px #ff8000, 0 0 20px #ff8000;
        }

        #passwordForm button:active {
            background-color: #FF8000;
            box-shadow: 0 4px 10px rgba(255, 128, 0, 0.8);
        }

        /* Estilos para notificaciones */
        #notificationContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            left: 41%;
            width: 300px;
            z-index: 1000;
        }

        .notification {
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            display: none;
        }

        .warning {
            background-color: yellow;
            color: black;
            animation: shake 0.5s ease-in-out infinite;
        }

        .error {
            background-color: red;
            text-decoration: underline;
            animation: shake 0.5s ease-in-out infinite;
        }

        .info {
            background-color: blue;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }

        <div class="encabezado-sistema">
            UT CADEREYTA
        </div>
        <div class="panel-seleccion">
            <div class="etiqueta-instruccion">
                SELECCIONA EL TURNO
            </div>
            <div class="listado-opciones">
                <button class="botonmatutino" onclick="showPasswordModal('MATUTINO')">MATUTINO</button>

            </div>

    <!-- Modal de Contraseña -->
    <div id="passwordModalOverlay"></div>
    <div id="passwordForm">
        <div class="icon"><i class="fas fa-lock"></i></div>
        <h3>ACCESO PROTEGIDO</h3>
        <input type="text" id="turnoField" readonly>
        <input type="password" id="passwordField" placeholder="Ingrese su contraseña" autofocus>
        <button onclick="validatePassword()">INGRESAR</button>
        <button onclick="closePasswordModal()">CANCELAR</button>
    </div>

    <!-- Interruptor de modo oscuro -->
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>

    <script>
        // Variables para el acceso
        let currentTurno = "";
        const passwords = {
            "MATUTINO": "guest123",
            "NOCTURNO": "guest234"
        };
        
        // Mostrar el modal de contraseña
        function showPasswordModal(turno) {
            currentTurno = turno;
            document.getElementById('turnoField').value = turno;
            document.getElementById('passwordField').value = "";
            document.getElementById('passwordModalOverlay').style.display = 'block';
            document.getElementById('passwordForm').style.display = 'block';
            document.getElementById('passwordField').focus();
        }
        
        // Cerrar el modal de contraseña
        function closePasswordModal() {
            document.getElementById('passwordModalOverlay').style.display = 'none';
            document.getElementById('passwordForm').style.display = 'none';
        }
        
        // Validar la contraseña
        function validatePassword() {
            const passwordInput = document.getElementById('passwordField').value;
            
            // Verificar si la contraseña está vacía
            if (!passwordInput) {
                showNotification('info', 'POR FAVOR...<br>¡INGRESE LA CONTRASEÑA!');
                return;
            }
            
            // Verificar si la contraseña es demasiado corta
            if (passwordInput.length < 6) {
                showNotification('warning', '¡CONTRASEÑA DÉBIL!<br>¡DEBE TENER AL MENOS 6 CARÁCTERES!');
                return;
            }
            
            // Validar la contraseña
            if (passwords[currentTurno] === passwordInput) {
                // Contraseña correcta, redireccionar
                if (currentTurno === "MATUTINO") {
                    window.location.href = '/SISCA/siscaadministrador/cartadeAsignacion/cartadeAsignacionMatutino.html';
                } else if (currentTurno === "NOCTURNO") {
                    window.location.href = '/SISCA/siscaadministrador/cartadeAsignacion/cartadeAsignacionNocturno.html';
                }
            } else {
                // Contraseña incorrecta
                showNotification('error', '¡ACCESO DENEGADO!<br>CONTRASEÑA INCORRECTA.');
            }
        }
        
        // Función para mostrar notificaciones
        function showNotification(type, message) {
            const notificationContainer = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.classList.add('notification', type);
            notification.innerHTML = message;
            notificationContainer.appendChild(notification);
            
            // Mostrar la notificación
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
                notification.remove();
            }, 5000);
        }
        
        // Escuchar el evento de tecla Enter en el campo de contraseña
        document.getElementById('passwordField').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        });
        
        // Código del modo oscuro
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        // Cierra el modal si se hace clic en el overlay
        document.getElementById('passwordModalOverlay').addEventListener('click', closePasswordModal);
    </script>
