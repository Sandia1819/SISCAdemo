<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 0.5s, color 0.5s;
}

/* Modo claro (predeterminado) */
body {
    color: black;
}

/* Modo oscuro */
body.dark-mode {
    background-color: black;
    color: white;
}

/* Fondo para elementos espec√≠ficos en modo oscuro */
body.dark-mode .dark-container {
    background-color: black;
    color: white;
}

/* Fondo para elementos espec√≠ficos en modo claro */
body .light-container {
    background-color: #f4f4f4;
    color: black;

}

/* Asegurar que ciertos elementos no cambien */
body.dark-mode .no-change-color {
    color: black !important;
}

/* Estilos para el interruptor */
.switch {
    position: fixed;
    top: 20px;
    right: 20px;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 50px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    border-radius: 50px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:checked + .slider:before {
    transform: translateX(26px);
}


body.dark-mode .container,
body.dark-mode .darkinput,
body.dark-mode .classTable {
    background-color: black;
    color: white;
}
</style>

    <script>
        // C√≥digo del modo oscuro
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        const toggleSwitch = document.getElementById('darkModeToggle');

        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggleSwitch.checked);
        });
    </script>
